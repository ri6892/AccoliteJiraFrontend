<div *ngIf="errormessage" class="alert alert-danger" role="alert">
    <strong>Invalid Credentials</strong>{{errormessage}}
  </div>
<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h2 class="mb-5">Log in</h2>
            <form [formGroup]="formGroup" (ngSubmit)="checkUser()">
              <div class="form-outline mb-4">
                <input type="email" id="typeEmailX-2" class="form-control form-control-lg" placeholder="Email" formControlName="email"/>
                <!-- <label class="form-label" for="typeEmailX-2">Email</label> -->
              </div>
  
              <div class="form-outline mb-4">
                <input type="password" id="typePasswordX-2" class="form-control form-control-lg" placeholder="Password" formControlName="password"/>
                <!-- <label class="form-label" for="typePasswordX-2">Password</label> -->
              </div>
            </form>
              <button class="btn btn-primary btn-lg btn-block" type="submit" (click)="checkUser()">Login</button>
              <hr class="my-4">
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
